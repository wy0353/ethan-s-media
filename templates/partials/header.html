  <header class="w-full h-16 px-5 fixed top-0 flex justify-between items-center bg-white border-b border-gray-400 ">
    <a class="text-2xl font-semibold" href="{% url 'core:home' %}">Ethan's Media</a>
    <div class="h-full flex items-center">
      <div class="py-4 px-3 border-b-4 border-opacity-0 border-blue-600 hover:border-opacity-100"><a class="py-6 px-3" href="{% url 'core:search' %}">Search</a></div>
      {% if user.is_authenticated %}
      <div class="py-4 px-3 border-b-4 border-opacity-0 border-blue-600 hover:border-opacity-100"><a class="py-6 px-3" href="{% url 'users:profile' user.pk %}">Profile</a></div>
      <div class="py-4 px-3 border-b-4 border-opacity-0 border-blue-600 hover:border-opacity-100"><a class="py-6 px-3" href="{% url 'users:logout' %}">Logout</a></div>
      {% else %}
        <div class="py-4 px-3 border-b-4 border-opacity-0 border-blue-600 hover:border-opacity-100"><a class="py-6 px-3" href="{% url 'users:login' %}">Login</a></div>
        <div class="py-4 px-3 border-b-4 border-opacity-0 border-blue-600 hover:border-opacity-100"><a class="py-6 px-3" href="{% url 'users:signup' %}">Join</a></div>
      {% endif %}
    </div>
  </header>
