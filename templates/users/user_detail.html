{% extends "base.html" %}

{% block page_title %}
  {{user_obj.first_name}}'s Profile
{% endblock page_title %}

{% block content %}

    <div class="container mx-auto w-1/2 py-10 flex flex-col items-center border border-gray-400 shadow-lg rounded-lg">
      {% include 'mixins/user_avatar.html' with user=user_obj %}
      <div class="mt-5">
        <h1 class="text-lg font-medium">{{user_obj.first_name}}</h2>
      </div>

      
      {% if user_obj == user %}
        <div class="mt-8">
          <a class="py-3 px-10 bg-blue-500 text-white rounded-lg hover:bg-white hover:text-blue-500" href="{% url 'users:update' %}">Edit Profile</a>
        </div>
      {% endif %}
    </div>
{% endblock content %}
