<a href="{{book.get_absolute_url}}" class="flex flex-col items-center w-full py-10 border shadow-lg rounded-xl">
  <div class="w-4/5 h-64 bg-cover bg-center rounded-lg" style="background-image: url({{book.cover_image_url}})"></div>
  <div class="mt-5 px-10 font-light">
    <div class=" flex justify-between">
      <div></div>
      <div class="flex items-center">
        <i class="fas fa-star text-red-500 text-sm"></i>
        <span class="ml-2">{{book.rating}}</span>
      </div>
    </div>

    <div class="mt-2 text-center">
      <span class="text-lg font-medium">{{book.title}}</span>
      <span>({{book.year}})</span>
    </div>
  </div>
</a>
